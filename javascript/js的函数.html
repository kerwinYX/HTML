<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的函数</title>
</head>
<body>
<script type="text/javascript">
    function kerwin() {
        alert("我是kerwin！！")
    }
    kerwin()
    
    function add(i,j) {
        var sum =i+j;
        alert(sum)
    }

    add(32,23)
    function add1(i,j,k) {
        var sum = i+j+k;
        return sum;
    }
    alert(add1(1,2,3))

    //匿名函数
   var add2 =function(m,n) {
        var sum = m+n;
        alert("m+n="+sum)
    }

    add2(5,6)

</script>

</body>
</html>
