<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js的数组</title>
</head>
<body>
<script type="text/javascript">
    //定义数组1
    var a1 = [1,2,"kerwin",true]
    document.write("</br>")
    //定义数组2
    var a2 =new Array(3);
    a2[0] = 111
    a2[1] = "kerwin"
    a2[2] = "js"
    //定义数组3
    var a3 = new Array("kerwin",23,666)
    document.write(a2)
    document.write("</br>")
    alert(a2.length)
    //join 数组间的分隔符
    document.write(a2.join("--"))

    //push
    document.write(a1.push("新加的数据"))
    document.write("</br>")
    document.write(a1)
    document.write("</br>")
    //reverse把数组内的数据反向输出
    document.write(a1.reverse())

</script>

</body>
</html>
