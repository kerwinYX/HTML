<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>

    <style>
        /*id选择器*/
        #kerwin1{
            background: blueviolet;
            color: azure;
        }
      /* class选择器*/
      .kerwin {
            background: antiquewhite;
            color: aquamarine;
        }

    </style>
</head>
<body>
    优先级，style>id选择器>class选择器>标签选择器

  <!-- class选择器-->
   <div class="kerwin">君子待时而动</div>
    <p class="kerwin">六宫粉黛无颜色</p>


<!--id选择器-->
    <div id="kerwin1">此情无计可追忆</div>
    <p id="kerwin1">又岂在朝朝暮暮爱</p>
</body>
</html>
