<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
</head>
<form action="超链接.html" method="get">
<body>
    <h2>注册账号</h2>
    <table  width="100%">
        <tr>
            <td align="right">账号注册：</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <td align="right">密码：</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td align="right">真实姓名：</td>
            <td><input type="text" name="relname"></td>
        </tr>
        <tr>
            <td align="right">身份证账号：</td>
            <td><input type="text" name="idcard"></td>
        </tr>
        <tr>
            <td align="right">性别：</td>
            <td><input type="radio" name="sex" value="nv">女
            <input type="radio" name="sex" value="nan">男
            </td>
        </tr>
        <tr>
            <td align="right">生日：</td>
            <td>
                <select name="year">
                    <option value="1997">1997</option>
                    <option value="2005">2005</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                </select>年
                <select name="month">
                    <option value="12">12</option>
                    <option value="3">3</option>
                    <option value="9">9</option>
                    <option value="2">2</option>
                </select>月
                <select name="day">
                    <option value="19">19</option>
                    <option value="02">2</option>
                    <option value="4">4</option>
                    <option value="9">9</option>
                </select>日
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><img src="../背景图片/code2.png"> <a href="#">看不清换一张?</a></td>
        </tr>
        <tr>
            <td align="right">验证码：</td>
            <td><input type="image" src="../背景图片/CODE.png"></td>

        </tr>
    </table>
</body>
</form>
</html>
