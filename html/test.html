<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单演示</title>
    <!--<form></form定义一个表单的范围
    属性：action 表单提交thod:表单的提到的地址，默认是提交到当前的页面
          me交方式
          常用为两种 get post默认是get
          get请求：地址栏后会携带提交的数据，安全性会低，且有数据大小的限制
          post请求：不会携带，安全性较高，且数据大小没有限制
          enctype请求：一般请求下不需要这个属性，做文件上传时需用到这个属性-->

    <form action="超链接2.html" method="post">
        <!--输入项里面必须有name属性-->
        <!-- 普通输入项-->
        手机号码：<input type="text" name="phone"/><br/>
        <!-- 密码输入项-->
        输入密码：<input type="password" name="pwd"/><br/>
        <!-- 单选输入项-->
        <!--name的属性要相同-->
        <!--单选输入项中必须有一个value值-->
        <!--实现默认选中的属性，checked = "checked"-->
        性别：<input type="radio" name="sex" value="nv" checked ="checked"/>女
        <input type="radio" name="sex" value="nan"/>男<br/>
        <!-- 多选输入项-->
        <!--name的属性要相同-->
        <!--多选输入项中必须有一个value值-->
        <!--实现默认选中的属性，checked = "checked"-->
        爱好：<input type="checkbox" name="love" value="yu" checked = "checked"/>羽毛球
        <input type="checkbox" name="love" value="lan"/>篮球
        <input type="checkbox" name="love" value="zu"/>足球<br/>
        <!-- 文件上传输入项-->
        文件：<input type="file"/> <br/>
        <!-- 下拉输入项-->
        <!--实现默认选中的属性，selected = "selected  "-->
        生日：<select name="birth">
            <option value="0">请选择</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
        </select><br/>
        <!--文本域-->
        自我描述：<textarea cols="30" rows="10" name="text">
        </textarea>
        <!--隐藏项:不会显示在页面中，但是存在于html代码里面-->
        隐藏项：<input type="hidden" name="hid "/><br/>
        <!--提交按钮-->
        <input type="submit" value="注册">
        <!--使用图片提交-->
       <!-- <input type="image" src="背景图片/悲.jpg">-->

        <!--重置按钮   回到初始状态-->
        <input type="reset" value="重置一下"/>

        <!--普通按钮   一般与js一起使用-->
        <input type="button" value="普通按钮">
    </form>
</head>
<body>

</body>
</html>
