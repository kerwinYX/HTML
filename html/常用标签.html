<!DOCTYPE html>
<html lang="en">
<head>
    <!--头标签 ：位于<head></head>里面
<title></title>标签：表示在标签上显示的内容
<meta>标签：设置页面的一些相关内容
<base>标签：设置超链接的基本设置
link标签：引入外部文件
-->
    <meta charset="UTF-8">
    <title>常用标签</title>
    <meta name="keyword" content="kerwin">
    <!--页面的定时跳转：5秒后跳转至test.html页面-->
    <meta http-equiv="refresh" content="5;url=test.html"/>
    <!--超链接的设置：此html中所有超链接的打开方式都是_blank在新的页面打开-->
    <base target="_blank">
</head>
<body>

    <b>虽宁静无以致远</b>                       <!--加粗-->
    <u>虽淡泊无以明志</u>                       <!--下划线-->
    <i>宁静致远</i>                            <!--斜体-->
    <s>淡泊明志</s>                            <!--删除线-->
    <pre>虽宁静无以致远,虽淡泊无以明志</pre>      <!--原样输出-->
    <hr/>                                     <!--创建一条水平线-->
    3<sub>100</sub>                           <!--下标-->
    <br/>
    4<sup>200</sup>                           <!--上标-->

    <hr/>
    <div>这是div1</div>                       <!--自动换行，在下一行显示-->
    <div>这是div2</div>
    <div>这是div3</div>


    <span>这是span1</span>                    <!--在同一行进行显示-->
    <span>这是span2</span>
    <span>这是span3</span>

    <p>虽宁静无以致远,</p>虽淡泊无以明志          <!--段落标签-->






</body>
</html>
