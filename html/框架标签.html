<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--框架标签：
<frameset>
    rows：按照行进行划分，分成上下两部分

    cols：按照列进行划分，分成左右两部分
<frame>：
    具体显示的页面
eg:使用框架标签时，必须把body去掉
-->
<frameset rows="80" ,*>
    <frame name="top" src="演示标签.html">
    <frameset cols = "80",*></frameset>
    <frame name="left" src="/html/表格.html">

    <frame name="down" src="超链接2.html">

</frameset>



</html>
